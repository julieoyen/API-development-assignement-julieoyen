<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Form</title>
    <link href="./../output.css" rel="stylesheet" />
    <script src="./../js/create.js" type="module"></script>
  </head>
  <body class="bg-red-200">
    <form
      class="p-4 max-h-fit m-4 max-w-md mx-auto bg-white rounded shadow-md flex flex-col"
      id="recipe-form"
    >
      <div class="flex justify-center">
        <h1 class="flex text-4xl font-semibold mb-2">Create new recipe</h1>
      </div>

      <label for="author-id">Author id</label>
      <input
        type="number"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        id="author-id"
      />

      <label for="title">Title:</label>
      <input
        type="text"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        id="title"
        required
      />

      <label for="description">Description:</label>
      <textarea
        id="description"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      ></textarea>

      <label for="ingredients">Ingredients:</label>
      <div id="ingredients-container">
        <div class="ingredient-item">
          <input
            type="text"
            placeholder="Ingredient 1"
            required
            class="ingredient w-full mb-2 bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
          <button
            type="button"
            class="delete-ingredient bg-red-500 hover:bg-red-600 text-white font-bold p-1 rounded"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        type="button"
        id="add-ingredient"
        class="m-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded"
      >
        Add Ingredient
      </button>

      <label for="instructions">Instructions:</label>
      <textarea
        id="instructions"
        required
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      ></textarea>

      <label for="prep-time">Prep Time:</label>
      <input
        type="number"
        id="prep-time"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />

      <label for="cook-time">Cook Time:</label>
      <input
        type="number"
        id="cook-time"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />

      <label for="servings">Servings:</label>
      <input
        type="number"
        id="servings"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />

      <label for="category">Category:</label>
      <input
        type="text"
        id="category"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />

      <label for="cuisine">Cuisine:</label>
      <input
        type="text"
        id="cuisine"
        class="w-full bg-gray-100 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />

      <label for="images">Images:</label>
      <div id="images-container">
        <div class="image-item">
          <input
            type="url"
            placeholder="Image URL 1"
            required
            class="image-url w-full bg-gray-100 mb-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
          <button
            type="button"
            class="delete-image bg-red-500 hover:bg-red-600 text-white font-bold p-1 rounded"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        type="button"
        class="m-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded"
        id="add-image"
      >
        Add Image
      </button>
      <button
        type="submit"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
      >
        Submit
      </button>
    </form>
  </body>
</html>
