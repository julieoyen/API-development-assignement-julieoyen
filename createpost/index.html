<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Form</title>
    <link href="./../output.css" rel="stylesheet" />
    <script src="./../js/createpost.js" type="module"></script>
  </head>
  <body class="">
    <form
      class="p-4 max-w-md mx-auto bg-gray-100 rounded shadow-md flex flex-col"
      id="recipe-form"
    >
      <label for="author-id">Author id</label>
      <input type="number" id="author-id" />

      <label for="title">Title:</label>
      <input type="text" id="title" required />

      <label for="description">Description:</label>
      <textarea id="description" required></textarea>

      <label for="ingredients">Ingredients:</label>
      <div id="ingredients-container">
        <div class="ingredient-item">
          <input
            type="text"
            class="ingredient"
            placeholder="Ingredient 1"
            required
          />
          <button
            type="button"
            class="delete-ingredient bg-red-500 hover:bg-red-600 text-white font-bold p-1 rounded"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        type="button"
        id="add-ingredient"
        class="m-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded"
      >
        Add Ingredient
      </button>

      <label for="instructions">Instructions:</label>
      <textarea id="instructions" required></textarea>

      <label for="prep-time">Prep Time:</label>
      <input type="number" id="prep-time" required />

      <label for="cook-time">Cook Time:</label>
      <input type="number" id="cook-time" required />

      <label for="servings">Servings:</label>
      <input type="number" id="servings" required />

      <label for="category">Category:</label>
      <input type="text" id="category" required />

      <label for="cuisine">Cuisine:</label>
      <input type="text" id="cuisine" required />

      <label for="images">Images:</label>
      <div id="images-container">
        <div class="image-item">
          <input
            type="url"
            class="image-url"
            placeholder="Image URL 1"
            required
          />
          <button
            type="button"
            class="delete-image bg-red-500 hover:bg-red-600 text-white font-bold p-1 rounded"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        type="button"
        class="m-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded"
        id="add-image"
      >
        Add Image
      </button>
      <button
        type="submit"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
      >
        Submit
      </button>
    </form>
  </body>
</html>
