<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../js/register.js" type="module"></script>
    <link href="./../output.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <form
      id="register-form"
      class="p-4 max-w-md mx-auto bg-gray-100 rounded shadow-md flex flex-col"
    >
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Ola" required />

      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        placeholder="olanordmann@stud.noroff.no"
        required
        autocomplete="new-password"
      />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit" onsubmit="register(e)">Register</button>
    </form>
  </body>
</html>
