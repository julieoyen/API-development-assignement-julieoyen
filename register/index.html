<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../js/register.js" type="module"></script>
    <link href="./../output.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <form
      id="register-form"
      class="m-10 p-4 max-w-md mx-auto bg-gray-100 rounded shadow-md flex flex-col"
    >
      <div class="flex justify-center">
        <h1 class="flex text-4xl font-semibold mb-2">Register</h1>
      </div>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Ola" required />

      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        placeholder="olanordmann@stud.noroff.no"
        required
        autocomplete="new-password"
      />
      <label for="password">Password</label>
      <input type="password" id="password" required minlength="8" />
      <button
        type="submit"
        class="m-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded"
        onsubmit="register(e)"
        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
        title="Please enter a valid noroff.no or stud.noroff.no address"
      >
        Register
      </button>
    </form>
  </body>
</html>
